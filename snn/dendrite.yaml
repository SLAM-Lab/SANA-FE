## dendrite.yaml
#  n(0.3)         n(0.2)         n(0.1)
#    |              |              |
#   \ /            \ /            \ /
# n(0.0:2) <---> n(0.0:1) <---> n(0.0:0) proximal
#                                  |
#                                 \ /
#                                n(0.0)
network:
  name: dendrite_example_network
  groups:
    - name: d
      size: 4
      attributes: {log_potential: true}
      neurons:
        - 0: {threshold: 100, taps: 3, time_constants: [0.8, 0.8, 0.7], space_constants: [0.1, 0.2]}
        - 1: {bias: 0.0, threshold: 1.0}
        - 2: {bias: 0.0, threshold: 1.0}
        - 3: {bias: 1.0, threshold: 20}
  edges:
    - d.1 -> d.0: {weight: 10, tap: 0}
    - d.2 -> d.0: {weight: 10, tap: 1}
    - d.3 -> d.0: {weight: 10, tap: 2}
mappings:
  - d.0: {core: 0.0}
  - d.1: {core: 0.0}
  - d.2: {core: 0.0}
  - d.3: {core: 0.0}