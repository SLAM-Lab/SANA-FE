network:
  name: example_snn
  groups:
    - name: in
      attributes: [log_spikes: true]
      neurons:
        - 0: [log_spikes: false]
        - 1: [spikes: [1, 0, 1]]
    - name: out
      attributes: []
      neurons:
        - 0..1: [soma: {threshold: 2}]
  edges:
    - out.1 -> out.1: [weight: -4]
    - in -> out: [type: dense, weight: [-1, 2, 1, 3]]
mappings:
  - in.0: [core: 0.0, soma: demo_input]
  - in.1: [core: 0.1, soma: demo_input]
  - out: [core: 0.0]
