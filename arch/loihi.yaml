# Energy and time estimates of different events, generated from SPICE
#  simulations of Loihi.  All numbers were taken from:
#  "Loihi: A Neuromorphic Manycore Processor with On-Chip Learning" (2018)
#  M. Davies et al
architecture:
  name: loihi_chip
  attributes:
    topology: mesh
    dimensions: 2
    width: 8
    height: 4
    latency_global_barrier: 299.0e-9

  tile:
    - name: loihi_tile[0..31]
      attributes:
        blocking: True
        #energy_spike_within_tile: 1.7e-12
        latency_spike_within_tile: 2.1e-9
        energy_spike_within_tile: 0.0e-12
        energy_east_west: 3.0e-12
        latency_east_west: 4.1e-9
        energy_north_south: 4.2e-12
        latency_north_south: 6.5e-9
      core:
        - name: loihi_core[0..3]
          attributes:
            blocking: True
          axon_in:
            - name: core_in
              # axon_in acts like input ports to the arch or subtree.
              #  For Loihi we have at most 4096 slots to route packets to
              #  different cores.
              attributes:
                fan_in: 4096
                protocol: dest_axon
          soma:
            - name: core_lif
              attributes:
                type: digital
                model: leaky_integrate_fire
                hard_reset: True
                soft_reset: True
                #energy_inactive: 47.5e-12
                #latency_inactive: 6.1e-9
                #energy_active: 69.8e-12
                #latency_active: 9.6e-9
                #energy_spiking: 68.7e-12
                #latency_spiking: 38.9e-9

                energy_inactive: 51.2e-12
                latency_inactive: 6.0e-9
                energy_active: 72.8e-12
                latency_active: 9.7e-9
                energy_spiking: 69.3e-12
                latency_spiking: 30.0e-9
          synapse:
            - name: core_synapses
              attributes:
                model: cuba
                # 8 weight bits, 1 sign bit and delay+tag bits
                weight_bits: 16
                word_bits: 64
                #energy_spike: 21.1e-12
                #energy_spike: 32.0e-12
                energy_spike: 35.5e-12
                latency_spike: 4.0e-9
                #energy_memory: 53.6e-12
                energy_memory: 0.0
                latency_memory: 0.0
          dendrite:
          - name: core_dendrites
            attributes:

          axon_out:
            - name: core_out
              # axon_out acts like output ports. Loihi needs to figure out the
              #  destination tiles and axons to send spikes to. If transmitting
              #  to different neurons on a common core, those are grouped into
              #  one axon. We have 4096 slots on Loihi to send out packets to
              #  different receiving axons (i.e. 4096 unique cores).
              attributes:
                fan_out: 4096
                protocol: dest_axon
                #energy: 40.8e-12
                energy: 76.8e-12
                latency: 7.6e-9
